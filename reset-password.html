<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .reset-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        <input type="password" id="newPass" placeholder="New Password">
        <input type="password" id="confirmPass" placeholder="Confirm Password">
        <button onclick="resetPassword()">Set New Password</button>
        <p id="message" style="margin-top: 15px; font-size: 14px;"></p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const username = urlParams.get('user');
            
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            const msg = document.getElementById('message');

            if (!token || !username) {
                msg.style.color = 'red';
                msg.textContent = 'Invalid reset link.';
                return;
            }

            if (newPass !== confirmPass) {
                msg.style.color = 'red';
                msg.textContent = 'Passwords do not match.';
                return;
            }

            if (!newPass) {
                msg.style.color = 'red';
                msg.textContent = 'Password cannot be empty.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, token, newPassword: newPass })
                });
                const result = await response.json();
                
                if (response.ok) {
                    msg.style.color = 'green';
                    msg.textContent = 'Password reset successfully! Redirecting to login...';
                    setTimeout(() => window.location.href = 'index.html', 3000);
                } else {
                    msg.style.color = 'red';
                    msg.textContent = result.message || 'Failed to reset password.';
                }
            } catch (error) {
                msg.style.color = 'red';
                msg.textContent = 'An error occurred.';
            }
        }
    </script>
</body>
</html>
